<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
  <div class="header">
  	<div class="container">
  		<div class="row">
  			<div class="col-xs-12">
  				<div class="col-xs-12 col-md-6">
  					<h1 class="logo">Homelette</h1>
  				</div>
  				<div class="header-text col-xs-12 col-md-6 text-right">
  					<p>From the best chefs in the world directly to your kitchen</p>
  				</div>
  			</div>
  		</div>
  	</div>
  	
  </div>
	<div class="container">
		<div class="row">
			<div id="exampleView" class="col-xs-12">
				<div class="col-xs-12 col-md-4">
					<h4>My Dinner</h4>
					<p>
						People :<span id="numberOfGuests"></span>
					</p>
					<div class="button-wrap">
						<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
					</div>
					<div class="dish-list">
						<ul class="list-unstyled">
							<li>
								<div class="col-xs-6">Dish name</div>
								<div class="col-xs-6">Cost</div>
							</li>
						</ul>
						<p>
							Total : <span id="totalCost"></span>
						</p>
					</div>
					<button id="confirmStep" class="btn btn-primary">Confirm Dinner</button>
					
				</div>

				<div class="col-xs-12 col-md-8">
	          		<div class="subheader col-xs-12">
	          			<h3>Select Dish</h3>
	          			<form class="col-xs-6">
	          				<input type="text" name="search" placeholder="Enter keywords">
	          				<button id="search" class="btn btn-success">Search</button>
	          			</form>
	          			<div class="col-xs-6">
	          				<select>
	          					<option>Main</option>
	          					<option>Starter</option>
	          					<option>Desert</option>
	          				</select>
	          			</div>

	          		</div>	

	          		<div id="dishOptions" class="col-xs-12">
	          			
	          		</div>
				</div>
			</div>
		</div>
		
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
