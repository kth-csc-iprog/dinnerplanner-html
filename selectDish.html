<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dinner planner</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="index.html">HOMELETTE</a>
				<p class="navbar-text">From the best chefs in the world directly into your kitchen</p>
			</div>
		</nav>
		
		<div class="container-fluid">
			<div class="col-md-2 sidebar text-center">
				<h4 class="text-left">My Dinner</h4>
				<div class="text-left">
					People: 
					<form id="people"><input id="peopleInput" value="0" type="number" name="quantity" min="0" max="99"></form>
				</div>
				<div id="pendingMenu"><table id="pendingMenuTable"></table>
				<hr/>
				<div class="text-right" id="totalPending"></div>
				</div>
				<hr/>
				<a class="btn btn-default btn" href="./dinnerOverview.html">Confirm Dinner</a>
			</div>
			
			<div class="col-md-9 col-md-offset-2 main">
				<div class="row" id="filterBar">
					<h4>Select Dish</h4>
					<hr>
					<div class="row">
						<div class="col-md-6">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search" name="q"/>
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
								</div>
							</div>
						</div>
						
						<div class="col-md-2">
							<select class="form-control">
								<option value="all">All Dishes</option>
								<option value="starter">Starters</option>
								<option value="main">Main Course</option>
								<option value="desert">Desserts</option>
							</select>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12" id="dishContent"/>
				</div>
			</div>
		</div>
	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- <script src="js/view/exampleViewController.js"></script> -->
	</body>
</html>
