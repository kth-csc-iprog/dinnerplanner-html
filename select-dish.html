<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Dish</title>

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

   <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
 </head>


<div class="container-fluid">

  <!-- Headline -->
    <div class="span" style="background-color:#f7f7f7;" >
      <h1 class="display-2">Dinner planner</h1>
    </div>

<!-- My Dinner -->
  <div class="span4">
    <h3>My Dinner</h3>
  </div>

  <div class="span12" style="margin-bottom: 10px;">
    Number of guests: <span id="numberOfGuests"></span>
  </div>

  <div class="span12">
    <button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
    <button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
  </div>

<!-- Dishes -->
  <div class="span8">
    <img src="images/bakedbrie.jpg" alt="Baked Brie">
    <img src="images/icecream.jpg" alt="Icecream">
    <img src="images/meatballs.jpg" alt="Meatballs">
    <img src="images/sourdough.jpg" alt="Sourdough">

  </div>




</div>
