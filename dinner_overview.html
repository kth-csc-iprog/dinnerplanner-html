<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dinner Overview</title>

    <!--Switch bootstrap.css to bootstap.min.css when publishing - which minimizes the file but is not human readable-->

    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/basestyles.css" type="text/css" />

</head>
	<body>
		<div id="header" class="container-fluid" style="background:#D3D3D3">
		<h1>Homelette <small>From the best chefs in the world directly into your kitchen</small></h1>
		</div>
		
		<div class="container-fluid" style="background:#FFE680;border-bottom:2px solid black">
			<h3 style="display:inline;margin:10px">My Dinner: 4 people</h3>
			<button class="btn btn-default" style="display:inline;margin:20px">Go back and edit dinner</button>
		</div>
		
		<div class="container-fluid" style="text-align:center; width:70%;margin-left:auto;margin-right: auto ;">
		
			<div class="container">
		
				<div class="container" style="width:auto;float:left;margin:0.5cm;margin-top:1cm">
					<img src="http://goo.gl/ztLO4Q" alt="Lasanga" style="width:150px;height:128px;border:3px solid black">
					<p style="border:3px solid black;border-top:0px;background:#D3D3D3;float:top">Lasange</p>
					<p align="right" style="width:150px">77.20 SEK</p>
				</div>
			
				<div class="container" style="width:auto;float:left;margin:0.5cm;margin-top:1cm">
					<img src="http://goo.gl/xSqn8L" alt="Florentina" style="width:150px;height:128px;border:3px solid black"">
					<p style="border:3px solid black;border-top:0px;background:#D3D3D3;float:top">Florentina</p>
					<p align="right" style="width:150px">180.60 SEK</p>
				</div>
			
				<div class="container" style="width:auto;float:left;margin:0.5cm;margin-top:1cm">
					<img src="http://goo.gl/0FYuNZ" alt="Boiled Cod" style="width:150px;height:128px;border:3px solid black"">
					<p style="border:3px solid black;border-top:0px;background:#D3D3D3;float:top">Boiled Cod</p>
					<p style="width:150px" align="right">83.20 SEK</p>
				</div>
				
				<div class="container" style="width:auto;float:bottom;text-align:left;margin:1cm;margin-top:4.5cm">
					<p>Total:</p>
					<p>341.20 SEK</p>
				</div>
				
				<hr>
			</div>
			<button align="center"class="btn btn-default" style="text-align:center">Print Full Recipe</button>
		</div>
	</body>
</html>
