<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>

  </head>
  <body>
	 <div class="header">
		<h1 id="head">HOMELETTE</h1>
			<p id="head">From the best chefs in the world directly into your kitchen</p>
	</div>
	<div class="row">
		<div class="col-md-2 no-pad" id="view6">
			<div id="side-bar">
				<div>
					<h4>My Dinner</h4>
					<div id="My-Dinner">
						<div class="row">
							<div class="input-group">
								People 
								<span class="input-group-button">
									<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
								</span>
								<span class="frame" id="numberOfGuests"></span>
								<span class="input-group-button">
									<button class="btn btn-small" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row" id="grey-bar">
					<div class="col-md-6"><p align="left">Dish Name</p></div>
					<div class="col-md-6"><p align="right">Cost</p></div>
				</div>
				<div class="row">
						<div class="col-md-6"><p><span id ="starterName"></span></p></div>
						<div class="col-md-6"><p align="right"><span id ="starterPrice"></span></p></div>
				</div>
				<div class="row">
						<div class="col-md-6"><p><span id ="mainDishName"></span></p></div>
						<div class="col-md-6"><p align="right"><span id ="mainDishPrice"></span></p></div>
				</div>
				<div class="row">
						<div class="col-md-6"><p><span id ="dessertName"></span></p></div>
						<div class="col-md-6"><p align="right"><span id ="dessertPrice"></span></p></div>
				</div>
					<div class="row" style="border-bottom: 2px solid black; border-top: 2px solid black">
						<div class="col-md-6"><p>Pending</p></div>
						<div class="col-md-6"><p align="right">0.00</p></div>
					</div>
					<div class="row">
						<div class="col-md-12"><p align="right">SEK <span id ="menuPrice"></span></p></div>
					</div>
					<button type="button" class="btn" id="conf-btn">Confirm Dinner</button>
			</div>
		</div>
		<div class="col-md-10 no-pad bord">
			<div class="row borderLeft">
				<div class="select-dish">
				<h5>SELECT DISH</h5>
					<div class = "row">
						<div class="col-md-6">
							<form role="form">
								<div class="form-group">
									<div class="col-md-12 placeLeft">
										<div>
										<input type="text" class="form-control" id="TextSrc" placeholder="Enter Key Words">
										</div>
										<div>
										<input type="submit" value="Search">
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-6">
							<form role="form">
								<div class="form-group">
									<div class="col-xs-3">
										<select class="form-control" id="Type">
											<option>Starter</option>
											<option>Main</option>
											<option>Dessert</option>
										</select>
									</div>
								</div>
							</form>
						</div>
					</div>
			</div>
				<div class="row v3" id="view2">
					<span class="span" id="dishBox"></span>
			</div>
		</div>
	</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/view2.js"></script>
	<script src="js/view/view3.js"></script>
	<script src="js/view/view4.js"></script>
	<script src="js/view/view5.js"></script>
	<script src="js/view/view6.js"></script>
  </body>
</html>
