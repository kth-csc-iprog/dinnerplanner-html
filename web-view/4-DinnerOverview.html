<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>

  </head>
  <body>
	 <div class="header">
		<h1 id="head">HOMELETTE</h1>
			<p id="head">From the best chefs in the world directly into your kitchen</p>
	</div>

	<div id="view4">
	<div class="row v7">
		<div class="col-md-6"><h3>My Dinner: <span id="numberOfGuests"></span> people</h3></div>
		<div class="col-md-6">
			<button type="button" class="btn my-btn">Go back and edit dinner</button>
		</div>
	</div>


		<div class="row" id="v5underline">
			
				<div class="col-md-3">
					<div id = "box">
						<div>
							<span id ="starterImage"></span>
						</div>
						<div id="v5topline">
							<span id ="starterName"></span>
						</div>
					</div>
					<div id ="v5prisplace">
						<span id="starterPrice"></span> kr
					</div>
				</div>
				<div class="col-md-3">
					<div id = "box">
						<div>
							<span id ="mainDishImage"></span>
						</div>
						<div id="v5topline">
							<span id ="mainDishName"></span>
						</div>
					</div>
					<div id ="v5prisplace">
						<span id="mainDishPrice"></span> kr
					</div>
				</div>
				<div class="col-md-3" id="v5prisright">
					<div id = "box">
						<div>
							<span id ="dessertImage"></span>
						</div>
						<div id="v5topline">
							<span id ="dessertName"></span>
						</div>
					</div>
					<div id ="v5prisplace">
						<span id="dessertPrice"></span> kr
					</div>
				</div>
				<div class ="col-md-3 low">
					Total: <span id="menuPrice"></span> kr
				</div>
		</div>
		<div class="row">
			<button type="button" class="btn my-btn" id="conf-btn">Print Full Recipe</button>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/view1.js"></script>
	<script src="js/view/view2.js"></script>
	<script src="js/view/view3.js"></script>
	<script src="js/view/view4.js"></script>
	<script src="js/view/view5.js"></script>
	
	<!--<script src="js/view/exampleView.js"></script>-->

  </body>
</html>
