<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>

  </head>
  <body>
	 <div class="header">
		<h1 id="head">HOMELETTE</h1>
			<p id="head">From the best chefs in the world directly into your kitchen</p>
	</div>
	<div class="select-dish">
	<h5>SELECT DISH</h5>
		<div id = "niceline">
			<div class="container">
				<form role="form">
					<div class="form-group">
						<div class="col-xs-4">
							<label for="TextSrc">Enter Key Words</label>
							<input type="text" class="form-control" id="TextSrc">
						</div>
					</div>
				</form>
			</div>
			<div class="container">
				<form role="form">
					<div class="form-group">
						<div class="col-xs-3">
							<select class="form-control" id="Type">
								<option>Starter</option>
								<option>Main</option>
								<option>Dessert</option>
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="v3">
		<div id ="container">
			<div id="exampleView">
				<div>
					<span id ="dishBox"></span>
				</div>
			</div>
		</div>
	</div>
		

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
