<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dinner planner</title>

	<link rel="stylesheet" href="./styles.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">


</head>

<body>
	<div class="container">
		<h1 class="title col-sm-12 col-md-12 col-lg-12">Dinner planner</h1>
		<div class="row">
			<div class="sidebar col-sm-12 col-md-3 col-lg-3" id="sidebar">
				<div>
					<h4>My Dinner</h4>
					<button id="toggle-btn">I'm small</button>
				</div>
				People:
				<input type="number" min="0" id="people">
				<table>
					<tr>
						<th>Dish Name</th>
						<th>Cost</th>
					</tr>
					<tr>
						<td>ABC</td>
						<td>$100</td>
					</tr>
				</table>
				<h5 id="total-due">Total: $75</h5>
				<button>Confirm order</button>
			</div>
			<div class="col-sm col-md col-lg" id="content">
				<div id="welcomeView">

				</div>
				<div id="dishSearchView">
					<p>Find a dish</p>

					<div class="row">
						<div class="col-md-auto">
							<input type="text" id="dish">
						</div>
						<div class="col-md-auto">
							<select name="category" id="options">
								<option value="dinner">All</option>
							</select>
						</div>
						<div class="col-md-auto">
							<button id="search">search</button>
						</div>
					</div>
				</div>
				<div id="dishItemView" class="row border border-dark justify-content-center"></div>
				<div id="dinnerPrintoutView"></div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/welcomeView.js"></script>
	<script src="js/view/sidebarView.js"></script>
	<script src="js/view/dishSearchView.js"></script>
	<script src="js/view/dishItemView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
</body>

</html>
