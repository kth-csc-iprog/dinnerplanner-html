    <div id="exampleView">

    </div>

          <p id="right">SEK <span id="totalMenuPrice"></span></p>

        </div>
      </div>
  

      <!-- stora ruta-->

        <!-- Dishes-->

          <!-- ALLA RUTOR MED BILDER -->

        </div>
